<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Slides</title>
</head>
<body>
    
    <div class="slideshow">

        <div class="slides fade active ">
            <div class="slides_numbers">1 / 4</div>
            <img src="./images/img_mountain.jpg" alt="mountain">
            <div class="slides_text">La montagne</div>
        </div>

        <div class="slides fade ">
            <div class="slides_numbers">2 / 4</div>
            <img src="./images/img_nature.jpg" alt="nature">
            <div class="slides_text">La nature</div>
        </div>

        <div class="slides fade ">
            <div class="slides_numbers">3 / 4</div>
            <img src="./images/img_regions.jpg" alt="region">
            <div class="slides_text">ma belle region</div>
        </div>

        <div class="slides fade ">
            <div class="slides_numbers">4 / 4</div>
            <img src="./images/img_snow.jpg" alt="snow">
            <div class="slides_text">La montagne enneig√©e</div>
        </div>

        <div class="chevron">
            <i class="fa-sharp fa-solid fa-chevron-left"></i>
            <i class="fa-sharp fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
